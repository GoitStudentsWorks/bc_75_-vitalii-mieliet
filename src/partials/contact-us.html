<section class="section">  
  <div class="container">
    <h1 class="contact-us-header">Contact Us</h1>
    <div class="contact-us">
        <ul class="contact-us-list">
          <li class="contact-us-item">
            <div class="contact-form-container">
              <p class="contact-form-text">
                Please use the form below to contact us. Enter your name, email,
                phone, and message and we'll get back to you shortly.
              </p>
              <form class="contact-form">
                <div class="contact-form-item">
                  <label for="name">
                    <input
                      class="contact-form-input"
                      type="text"
                      name="name"
                      placeholder="Name"
                      id="name"
                      maxlength="40"
                    />
                  </label>
                </div>
                <div class="contact-form-item">
                  <label for="email">
                    <input
                      class="contact-form-input"
                      type="email"
                      name="email"
                      placeholder="Email"
                      id="email"
                    />
                  </label>
                </div>
                <div class="contact-form-item">
                  <label for="telephone">
                    <input
                      class="contact-form-input"
                      type="tel"
                      name="telephone"
                      placeholder="+380"
                      id="telephone"
                    />
                  </label>
                </div>
                <div class="contact-form-item">
                  <label for="comment">
                    <textarea
                      class="contact-form-input textarea-input"
                      name="comment"
                      id="comment"
                      placeholder="Comment"
                    ></textarea>
                  </label>
                </div>
              </form>
              <button type="submit" class="contact-us-btn-send">Send</button>
            </div>
          </li>
          <li class="contact-us-item">
            <img
              class="contact-us-photo"
              src="./Rectangle 11.jpg"
              alt="photo"
              width="530px"
              height="556px"
            />
          </li>
        </ul>
  </div>
</section>
